<!DOCTYPE html> 
<html lang="en">
<head>
	<title>HTML TABLE EXAMPLE</title>
 </head>
 <body bgcolor="#f4f4f4" text="#333">

			<th>Student ID</th>
			<th>Name</th>
			<th>Grade</th>
		    </tr>
        	 </thead>
		<tbody>
		     <tr>
            		 <td>001</td>
			 <td>John Doe</td>
			 <td>A</td>
		     </tr>
			 <td>002</td>
			 <td>Jane Smith</td>
			 <td>B</td>
		     </tr>
		     <tr>
			 <td>003</td>
			 <td>Bob Johnson</td>
			 <td>C</td>
		     </tr>
		</tbody>
	   </table>
 </body>
 </html>
