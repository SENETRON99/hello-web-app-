<!DOCTYPE html>
<html lang="en">
<head>
<title>Caesar Cipher</title>
</head>
<body bgcolor=Unbleached Silk>
    <h1>Caesar Cipher</h1>
    <label for="inputText">Enter Text:</label>
    <input type="text" id="inputText"><br/><br/>
    <label for="shiftValue">Enter Shift Value:</label>
    <input type="number" id="shiftValue"><br/><br/>

    <button onclick="encryptText()">Encrypt</button>
    <p id="result"></p>

<script>
	function caesarCipher(text, shift)
{
		let result = "";
		for (let i = 0; i < text.length; i++)
	{
		     let char = text.charAt(i);
		     if (char.match(/[a-z]/i))
        {
			 let isUpperCase = char === char.toUpperCase();
                         let shiftedChar = String.fromCharCode((char.charCodeAt(0) + shift -
(isUpperCase ? 65 : 97)) % 26 + (isUpperCase ? 65 : 97));
                    result += shiftedChar;
                }
        else
        {
                    result += char;
                }
            }
            return result;

         }

         function encryptText()
    {
             let inputText = document.getElementById('inputText').value;
             let shiftValue = parseInt(document.getElementById('shiftValue').value);

             if (!isNaN(shiftValue))
        {
                 let encryptedText = caesarCipher(inputText, shiftValue);
                 document.getElementById('result').innerText = `Encrypted Text:
${encryptedText}`;
              }
          else
             {
                 document.getElementById('result').innerText = "Please enter a valid shift
value.";
              }
          }
      </script>
</body>
</html>
