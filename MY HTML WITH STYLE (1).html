<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Basic Form Design</title>
</head>
<body bgcolor=#DFFF00>
    <!--Marquee with scrolling speed, bouncing text behavior -->
    <marquee scrollamount="10" behavior="alternate" bgcolor=#9FE2BF>
        <H1>THIS IS MY FORM.<H1?<>
        </marquee></br></br></br>
        <form style="max-width: 400px; margin: 20px auto; padding: 20px; border:
        1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; ">
        
        <label for="firstName" style="display: block; margin-bottom: 8px;">
              First Name:
        </label>
        <input type="text" id="firstName" name="firstName" required style="width:
        100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box;">
        
        <label for="email" style="display: block; margin-bottom: 8px;">
            Email:
        </label>
        <input type="email" id="email" name="email" required style="width: 100%;
        padding: 8px; margin-bottom: 16px box-sizing: border-box;">
        
        <label for="gender" style="display: block; margin-bottom: 8px;">
            Gender:
        </label>
        <select id="gender" name="gender" style="width: 100%; padding: 8px;
        margin-bottom: 16px; box-sizing: border-box;">
               <option value="male">Male</option>
               <option value="female">Female</option>"     
               <option value="other">Other</option>
        </select>
        
        <button type="submit" style="background-color: #4caf50; color: white;
        padding: 10px 15px; border: none; border-radius: 4px; cursor:
        pointer;">Submit</button>

        </form>
</body>
</html>
