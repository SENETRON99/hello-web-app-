<!DOCTYPE html>
<html>
<head>
<title>Circle Area and Perimeter</title>
</head>
<body bgcolor="#f9e79f">
<h1>Circle Area and Perimeter</h1>
<label for="radius">Enter the radius of the circle:</label><br/><br/>
<input type="number" id="radius"><br/><br/>
<button onclick="calculateCircle()">Calculate</button>
<div id="circleResults"></div>
<script>
function calculateCircle() {
var radius = parseFloat(document.getElementById('radius').value);
var area = Math.PI * radius * radius;
var perimeter = 2 * Math.PI * radius;
var results = document.getElementById('circleResults');
results.innerHTML = "<h3>Circle Calculations:</h3>" +
"<p>Area: π * " + radius + "² = " + area.toFixed(2) + "</p>" +
"<p>Perimeter (Circumference): 2 * π * " + radius + " = " + perimeter.toFixed(2) + "</p>";
}
</script>
</body>
</html>
